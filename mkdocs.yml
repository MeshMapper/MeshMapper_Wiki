# Site Information
site_name: MeshMapper Wiki
site_url: https://meshmapper.net
site_description: Community-driven visualization and analytics platform for MeshCore LoRa mesh networks
repo_name: MeshMapper/MeshMapper_Wiki
repo_url: https://github.com/MeshMapper/MeshMapper_Wiki
edit_uri: edit/main/docs/

# Build settings
use_directory_urls: true
strict: false

# Navigation Structure
nav:
  - Home: index.md
  
  - Getting Started:
    - Onboarding New Regions: onboarding.md
  
  - Using the Map:
    - Map Layers & Filters: layers.md
    - Understanding Visuals: visuals.md
    - Duplicate Repeater IDs: duplicaterepeaterid.md
  
  - Community:
    - Leaderboards & Statistics: leaderboards.md
  
  - Administration:
    - Admin Portal: admins.md
  
  - Support:
    - Report Bugs & Features: reportbugs.md

# Theme Configuration
theme:
  name: material
  logo: assets/wardrive.png
  favicon: assets/wardrive.png
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy

# Markdown Extensions
markdown_extensions:
  - attr_list
  - admonition
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.blocks.caption
  - tables
  - toc:
      permalink: true
      toc_depth: 3

# Plugins
plugins:
  - search:
      lang: en
  - macros
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true

# Extra directories
extra_css: []
extra_javascript: []

# Custom directory for assets
docs_dir: docs
site_dir: site

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MeshMapper
      name: MeshMapper on GitHub
  
  generator: false


